apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: toktik-processing-deployment
  name: toktik-processing-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: toktik-processing-deployment
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: toktik-processing-deployment
    spec:
      containers:
      - image: toktik-processing:v1
        imagePullPolicy: Never
        name: toktik-processing
        ports:
        - containerPort: 5001
        resources: {}
        env:
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: s3-key-id
              key: s3-key-id
        - name: AWS_ACCESS_KEY_SECRET
          valueFrom:
            secretKeyRef:
              name: s3-key-secret
              key: s3-key-secret
status: {}
